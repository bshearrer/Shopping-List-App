<!--When you click one of these components you will emit recipeSelected Event Emitter-->
<!--All of the recipe information is recieved as an input variable, recipe, from recipe-list.component -->
<a href="#" class="list-group-item clearfix" (click)="selectedRecipe()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px">
      </span>
</a>
